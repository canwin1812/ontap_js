<body>
    <script>
        function KiemTraCoPhaiSoHt(n) {
            var s = 0;
            for (var i = 1; i < n; i++)
                if (n % i == 0)
                    s += i;
            if (s == n)
                return true;
            return false;
        }
        console.log(KiemTraCoPhaiSoHt(6));
    </script>
