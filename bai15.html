<body>
    <script>
        function S(n){
            var s = 0;
            var t = 0;
    for (var i = 1; i <= n; i++)
    {
        t = t + i;
        s = 1 / t;
    }
    return s;
        }
        console.log(S(10));
    </script>
</body>
