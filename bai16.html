<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function S(x, n) {
            var s = 0;
            var t1 = 1;
            var t2 = 0;
            for (var i = 1; i <= n; i++) {
                t1 = t1 * x;
                t2 = t2 + i;
                s = s + t1 / t2;
            }
            return s;
        }
        console.log(S(4,5));
    </script>
</body>
