<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function TinhTongCacSoNhoHon(n) {
            var s = 0;
            for (var i = 1; i <= n; i++) {
                if (n % i == 0) {
                    s = s + i;
                }
            }

            return s;
        }
        console.log(TinhTongCacSoNhoHon(15));
    </script>
</body>

</html>
