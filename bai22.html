<!DOCTYPE html>

</head>
<body>
    <script>
        function songuyenduong(n){
            var  p = 1;
            for (var i = 1; i <= n; i++)
    {
        if (n % i == 0)
            p = p * i;
    }

    return p;
        }
        console.log(songuyenduong(10));
    </script>
</body>
