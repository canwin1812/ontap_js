<!DOCTYPE html>

<head>

<body>
    <script>
        function tinh_tich_cac_uoc_so_nguyen_duong(n) {
            var p = 1;
            for (var i = 1; i <= n; i++) {
                if (n % i == 0)
                    p = p * i;
            }
            return p;
        }
        console.log(tinh_tich_cac_uoc_so_nguyen_duong(6));
    </script>
</body>

</html>
