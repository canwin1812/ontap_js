<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
         function S(x,n) {
            {
                var s = 1 + x;
                var t1 = x;
                var t2 = 1;
                for (var i = 3; i <=n;i++)
                {
                    t1 = t1 * x * x;
                    t2 = t2 * (i - 1) * i;
                    s = s + t1 / t2;
                }
                return s;
            }
        }
        console.log(S(1,2));
    </script>
</body>
