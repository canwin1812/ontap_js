<body>
    <script>
        function kiemtra(n) {
            if (n < 2) {
                return "không phải là 1 số nguyên tố";
            }
            for (var i = 2; i <= n / 2; i++) {
                if (n % i == 0)
                    return "không phải là 1 số nguyên tố";
            }
            return "phải là 1 số nguyên tố";
        }
        console.log(kiemtra(3))
    </script>
</body>
