<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function S(x, n) {
            let s = 1 + x;
            var t1 = x;
            var t2 = 1;
            for (let i = 1; i <= n; i++) {
                t1 = t1 * x * x;
                t2 = t2 * (i - 1) * i;
                S = S + t1 / t2;
            }
            return s;
        }
        console.log(S(2,5));
    </script>
</body>

</html>
