<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhtong(x, n) {
            let gt = 0;
            for (let i = 1; i <= n; i++) {
                gt *= i;
            }
            return Math.pow(x, n) / gt;
        }
        function S(n) {
            var s = 0;
            for (var i = 1; i <= n; i++) {
                s += tinhtong(x, n);
            }
            return s;
        }
        console.log(S(6));
    </script>
</body>

</html>
