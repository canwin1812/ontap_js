<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function TinhTichSoUocLe(n) {
            var value = 1;
            for (var i = 1; i <= n; i++) {
                if (n % i == 0 && i % 2 == 1) {
                    value *= i;
                }
            }
            return value;
        }
        console.log(TinhTichSoUocLe(15));
    </script>
</body>

</html>
