<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function S(n) {
            var s = 0;
            var i = 1;
            while (i <= n) {
                s = Math.pow(s + 2, 1 / 2);
                i++;
            }
            return s;
        }
        console.log(S(6));
    </script>
</body>
