<body>
    <script>
        function S(x, n) {
            var s = 0;
            var t = 1;
            for (var i = 1; i <= n; i++) {
                t = t * x * x;
                s = s + t * x;
            }
            return s;
        }
        console.log(S(1, 2));
    </script>
