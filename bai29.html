<!DOCTYPE html>

<body>
    <script>
        function TimSoUocLeLonNhat(n) {
            for (var i = n; i >= 1; i--) {
                if (n % i == 0 && i % 2 != 0) {
                    return i;
                }
            }
        }
        console.log(TimSoUocLeLonNhat(100)); 
    </script>
</body>
